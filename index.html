<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-wrapper">
        <div class="calculator-display" id="display-value"></div>
        <div class="button-wrapper">
          <div class="calculator-button-container">
            <div class="calculator-button">7</div>
            <div class="calculator-button">8</div>
            <div class="calculator-button">9</div>
            <div class="calculator-button" id="multiply">X</div>
          </div>
          <div class="calculator-button-container">
            <div class="calculator-button">4</div>
            <div class="calculator-button">5</div>
            <div class="calculator-button">6</div>
            <div class="calculator-button" id="subtract">-</div>
          </div>
          <div class="calculator-button-container">
            <div class="calculator-button">1</div>
            <div class="calculator-button">2</div>
            <div class="calculator-button">3</div>
            <div class="calculator-button" id="plus">+</div>
          </div>
          <div class="calculator-button-container">
            <div class="calculator-button">0</div>
            <div class="calculator-button" id="clear">CE</div>
            <div class="calculator-button" id="divide">/</div>
            <div class="calculator-button" id="equals">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
